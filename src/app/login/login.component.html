<div class="container mt-5">
<form [formGroup]="loginForm" (ngSubmit)="loginValidate()">
<div class="form-group row">
  <h2 class="text-info">Login</h2>
</div>
  <div class="form-group row">
    <!-- <label for="empID" class="col-sm-4 col-form-label">Employee ID</label> -->
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="empId" placeholder="Enter Employee ID" required>
    </div>
  </div>
  <div class="form-group row">
    <!--<label for="emppwd" class="col-sm-4 col-form-label">Password</label> -->
    <div class="col-sm-12">
    <input type="password" class="form-control block" formControlName="empPwd" placeholder="Password" required>
    </div>
  </div>
  <input value="Submit" type="submit" class="btn btn-primary btn-lg btn-block text-white" />
</form>
</div>
